<section class="hero is-fullheight" id="login">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-10 is-10-mobile">
                    <div class="box has-text-centered">
                        <!-- <figure class="image login-logo">
                            <img src="/Content/img/logo-new.png" alt="logo" class="is-square is-128x128" />
                        </figure>
                        -->
                        <div ng-show="error" class="notification is-danger">
                            {{error}}
                        </div>
                        <!-- 
                        <h1>{{vm.message}}</h1>
                        -->

                        <h2><em>{{nonProfitName}}</em> Scheduled Events</h2>

                        <input type="text" name="" class="" placeholder=" Search for ....." ng-model="searchText">

                        <table class="table is-hoverable">
                            <tbody>
                                <tr>
                                    <th>Event</th>
                                    <th>Description</th>
                                    <th>Starts</th>
                                    <th>Ends</th>
                                </tr>
                                <tr ng-repeat="event in events | filter: searchText"> <!-- filter out past dates -->

                                    <td>{{event.EventName}}</td>
                                    <td>{{event.Description}}</td>
                                    <td>{{event.StartDate | date:'MM/dd/yyyy @ h:mma'}}</td>
                                    <td>{{event.EndDate | date:'MM/dd/yyyy @ h:mma'}}</td>

                                    <td>
                                        <button class="button is-normal is-primary" ng-click="register(event.EventId)">Register for Event</button>
                                        <button class="button is-normal is-info" ng-click="editEvent(event.EventId, nonProfitId)">Edit Event</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
